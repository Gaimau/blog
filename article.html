<!DOCTYPE html>
<html>
<head>
  <title>Article</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content">Loading...</div>
  <script>
    // 1. Get the title from the URL
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    // 2. Map title to markdown file (update this logic if needed)
    const fileMap = {
      "Come to the Table (Part 1)": "articles/Come to the Table (Part 1).md",
      "Because or by cause": "articles/Because or by cause.md",
      "Prayer and Fasting": "articles/Prayer and Fasting.md",
      // ...add more mappings as needed
    };
    const mdFile = fileMap[title];
    if (mdFile) {
      fetch(mdFile)
        .then(r => r.ok ? r.text() : Promise.reject("Not found"))
        .then(md => {
          // Remove YAML front matter if present
          md = md.replace(/^---[\s\S]*?---/, '').trim();
          document.getElementById('content').innerHTML = marked.parse(md);
        })
        .catch(err => {
          document.getElementById('content').textContent = "Article not found.";
        });
    } else {
      document.getElementById('content').textContent = "Article not found.";
    }
  </script>
</body>
</html>
